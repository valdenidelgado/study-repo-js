<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de descrição</title>
</head>
<body>
    <!--Marcar um conjunto de itens/descrições-->
    <h2>Glossario</h2>
    <!-- dl == Description List-->

    <dl>
        <!--Termo de descrição-->
        <dt>Hypertext</dt>
        <!-- dd é a Descrição mesmo-->
        <dd>É um hiper texto com possibilidades....</dd>
        <dt>Markup</dt>
        <dd>Marcação</dd>
    </dl>
</body>
</html>
