<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bloco de codigo</title>
</head>
<body>
    <!-- Vai representar o bloco de codigo-->

    <!--
        Para parte generica
        <code>
            parte de codigo
        
        <pre>
            Bloco de codigo, pois essa tag mantem os espaços em brancos e toda a formatação do code
    -->
    <pre>
        <code>
            class Main(){
                public static void main(System.in, args[]){
                    System.out.println("Hello World!")
                }
            }
        </code>
    </pre>
    
</body>
</html>
