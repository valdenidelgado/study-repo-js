<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elementos genericos</title>
</head>
<body>
    <!--
        div e span são elementos genericos
        div é para separar blocos
        span é para separar textos
        isso facilita no css e js
    -->

    <div class="cart">
        <span>Camiseta</span>
        <span>R$ 9,90</span>
    </div>
    
</body>
</html>
