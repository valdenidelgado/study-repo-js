<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Tag ancora</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/style.css" rel="stylesheet">
  </head>
  <body>
    <!--Pulando o ancora-->
    <!--usando o href para ir para um site-->
    <a href="http://google.com">URL completa do google</a>
    <!-- #fragmento, pulado para um parte do site -->
    <a href="#fragmento"></a>
    <a href=""></a>
    <!-- de email tambem-->
    <a href="mailto:email@email.com"></a>
    <!-- Atributo download ira fazer o download do link-->
    <a href="" download=""></a>
    <!-- Target serve para definir se vai ir para outra pagina-->
    <a href="http://google.com" target="_blank"> Ira encaminhar para o google</a>
  </body>
</html>
